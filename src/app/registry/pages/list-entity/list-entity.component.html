<div class="principal-container">
    <mat-form-field aria-label="Space to apply Filters to search someone">
        <mat-label >Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Madison" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-container">
        <table class="table" mat-table [dataSource]="dataSource" matSort aria-label="Table of the ranking">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element?.id}} </td>            </ng-container>

            <ng-container matColumnDef="uen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Uen</th>
                <td mat-cell *matCellDef="let row"> {{row?.uen}} </td>
            </ng-container>

            <ng-container matColumnDef="issuanceAgency">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Issuance Agency</th>
                <td mat-cell *matCellDef="let row"> {{row?.issuanceAgency}} </td>
            </ng-container>

            <ng-container matColumnDef="uenStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Uen Status </th>
                <td mat-cell *matCellDef="let row"> {{row?.uenStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="entityName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity Name </th>
                <td mat-cell *matCellDef="let row"> {{row?.entityName}} </td>
            </ng-container>

            <ng-container matColumnDef="entityType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity Type </th>
                <td mat-cell *matCellDef="let row"> {{row?.entityType}} </td>
            </ng-container>

            <ng-container matColumnDef="uenIssueDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Uen Issue Date </th>
                <td mat-cell *matCellDef="let row"> {{row?.uenIssueDate}} </td>
            </ng-container>

            <ng-container matColumnDef="regStreetName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reg Street Name </th>
                <td mat-cell *matCellDef="let row"> {{row?.regStreetName}} </td>
            </ng-container>

            <ng-container matColumnDef="regPostalCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reg Postal Code </th>
                <td mat-cell *matCellDef="let row"> {{row?.regPostalCode}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row" class="actions-container">
                    <button mat-icon-button color="primary" (click)="viewEntityDialog(row.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="black" >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEntity(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
